<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-2</title>
    <style type="text/css">
        #wrapper{
            margin: 0 auto;
            width: 1100px;
            height: 350px;
            border: 1px solid #000;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .content{
            width: 350px;
            height: 350px;
            border: 1px solid #000;
            /* float: right; */
        }
        .bg-red{
            background-color: rgb(255, 195, 195);
        }
        .bg-yellow{
            background-color: rgb(255, 255, 199);
        }
        .bg-green{
            background-color: rgb(213, 255, 149);
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="content bg-green">
            1
        </div>
        <div class="content bg-yellow">
            2
        </div>
        <div class="content bg-red">
            3
        </div>
    </div>
</body>
</html>
